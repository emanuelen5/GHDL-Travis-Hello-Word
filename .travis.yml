language: python
python:
  - 3.6
sudo: required

before_install:
  - sudo apt-get install zlib1g-dev
  - GNAT_FOLDER="gnat-gpl-2017-x86_64-linux-bin"
  - cd ~
  - echo $PWD
  - wget http://mirrors.cdn.adacore.com/art/591c6d80c7a447af2deed1d7 -O ${GNAT_FOLDER}.tar.gz
  - mkdir ${GNAT_FOLDER}
  - tar -vxzf ${GNAT_FOLDER}.tar.gz -C ${GNAT_FOLDER} --strip-components=1 > gnat_untar.log
  - pushd ${GNAT_FOLDER}
  - sudo sh -c 'printf "\n\ny\ny\n\y\n" | ./doinstall' # Answer the TUI questions (Enter [Splash screen]; Enter [default-dir]; y [Are you sure?]; y [Really sure?])
  - popd
  - export PATH="/usr/gnat/bin:$PATH"
  - git clone https://github.com/ghdl/ghdl.git > ghdl_clone.log
  - pushd ghdl

matrix:
  - include:
    # Prerequisites for actually running GHDL
    - install:
      - ./configure --prefix=/usr/local/ghdl_mcode
      - make
      - sudo PATH=$PATH make install
      - export "PATH=/usr/local/ghdl_mcode/bin/:$PATH"
      - popd
      - pip install vunit_hdl
    - install:
      - mkdir build
      - pushd build
      - ../configure --with-gcc=/path/to/gcc/source/dir --prefix=/usr/local
      - make copy-sources
      - mkdir gcc-objs; cd gcc-objs
      - /path/to/gcc/source/dir/configure --prefix=/usr/local --enable-languages=c,vhdl \
        --disable-bootstrap --disable-lto --disable-multilib --disable-libssp \
        --disable-libgomp --disable-libquadmath
      - make -j2 && make install
      - popd
      - make ghdllib
      - make install

before_script:
  - cd $TRAVIS_BUILD_DIR

# Here we should be able to run GHDL with VUnit
script:
  # Downloading example VHDL entity
  - curl -O https://raw.githubusercontent.com/emanuelen5/Neopixel-VHDL/b969e25b9a8d1c6e14e8989c03f1b50eb36f7d60/vhdl/debouncer.vhd
  # Trying simple commands that should work
  - ghdl -a debouncer.vhd
  - ghdl -e debouncer
  - ghdl -r debouncer

after_success:
  - echo "All is installed and well!"

# Deploying GHDL binary to Github
before_deploy:
  - git config user.name "Travis CI"
  - git config user.email "erasmus.cedernaes@gmail.com"
  - git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)-travis-ci"
  # Create tar.gz folder
  - cp -R /usr/local/ghdl_mcode ghdl_mcode
  - tar -czf ghdl_mcode.tar.gz ghdl_mcode

deploy:
  provider: releases
  api_key:
    secure: ""
  target_commitish: $TRAVIS_COMMIT
  name: $(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)-travis-ci
  draft: false
  file: "ghdl_mcode.tar.gz"
  skip_cleanup: true
  on:
    all_branches: true
    tags: true
